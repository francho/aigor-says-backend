<h1>¿A quién quieres hablar?</h1>
<div class="container">
  <div class="row" *ngFor="let host of hosts">
    <div class="col">
      <button type="button"
              class="btn btn-primary btn-lg btn-block"
              routerLink="/talk/{{host.id}}"
              routerLinkActive="active">{{host.name}}</button>
    </div>
  </div>
</div>
