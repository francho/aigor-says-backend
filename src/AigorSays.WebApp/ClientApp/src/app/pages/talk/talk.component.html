<form #talkForm="ngForm" >
  <div class="form-group">
    <label for="msg">Â¿Si?, mi amo...</label>
    <textarea id="msg"
              name="msg"
              [(ngModel)]="model.phrase"
              required
              placeholder="Tu mensaje"
              class="form-control"
              rows="3"
              #message="ngModel"
    ></textarea>
    <div [hidden]="message.valid" class="invalid-feedback">
      El mensaje es requerido
    </div>
  </div>
  <div class="form-group">
    <button type="button"
            class="btn btn-success btn-block btn-lg"
            [disabled]="!talkForm.valid"
            (click)="onTalk()"
    >Habla!</button>
  </div>
</form>
