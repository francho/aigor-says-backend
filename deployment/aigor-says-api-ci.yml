# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger: 
  branches:
     include: 
     - master
  paths:
     include:
     - src/AigorSays.Host/*

pool:
  vmImage: 'ubuntu-18.04'

variables:
  buildConfiguration: 'Release'
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

steps:

  - task: UseDotNet@2
    displayName: Use dotnet in global.json
    inputs:
      packageType: 'sdk'
      useGlobalJson: true

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: 'src/AigorSays.Host/AigorSays.Host.csproj'
      arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)/Host -r win-x64 --self-contained true'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/Host'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.Repository.Name)-$(Build.BuildNumber).zip'
      replaceExistingArchive: true